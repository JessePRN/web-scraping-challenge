<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">To Mars!</a></p>
    </div>

    <!-- Phone Listings -->
    <!---Mars News scraping-->
    <div class="container">
      <h2>Latest Mars News</h2>
      <h4>{{mars_data.nasa_news_title}}</h4>
      <p>{{mars_data.news_p}}</p>
    </div>

    <div class="container">
      <div class='row'>
        <div class="col-lg-8 col-md-8 col-sm-6 col-xm-12">
          <h3>Featured Mars Image</h3>
          <img src="{{mars_data.featured_image_url}}" style="max-width:100%; max-height: auto;" alt="mars image">

        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xm-12">
          <div class="card" style="width: 20rem;">
            <div class="card-body text-white bg-dark">
              <h5 class="card-title">Current Weather on Mars</h5>
              <!-- <p class="card-text">{{mars_data.mars_weather}}</p> -->

            </div>
          </div>
          <!-- Table -->
          <br>
          <h5>Mars Facts</h5>
          <table>{{ mars_data.html_table}}</table>

        </div>
      </div>
    </div>
    <!---container for image and table closed-->
    <h3 style="padding-top:30px; text-align: center;">Mars Hemispheres</h3>
    <div class='card-deck'>
      <div class='col-md-12'>
        <div class="row">
          {% for item in mars_data.hemisphere_img_urls %}
          <div class="col-md-6">
            <div class="card text-white bg-dark" style="margin: 30px;">
              <img class="card-img-top" src="{{item.img_url}}" />
              <div class="card-body">
                <p class="card-text">{{ item.title }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>


      </div>
    </div>

  </div>
</body>

</html>
